<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP Request</title>
    <link rel="website icon" href="_steve-iphone black.png">
</head>
<link rel="stylesheet" href="css.css">


<body>
    <main id="table">
        <div id="calc_container" style="margin-top:20px;">
            <div id="enterBox">
                <div id="screen">
                    <h1 id="screenNum" style="color: white;">0</h1>
                </div>
            </div>
            <div id="keypart_container">
                <div id="keyPart">
                    <button id="AC" class="grey">AC</button>
                    <button id="MakeMinus" class="grey"><sup>+</sup>⁄<sub>-</sub></button>
                    <button id="percent" class="grey">%</button>
                    <button id="divide" class="orange">÷</button>

                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <button id="multiply" class="orange">ⅹ</button>

                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="minus" class="orange">-</button>


                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id='plus' class="orange">+</button>

                    <button id="zero" class="longBtn">0</button>

                    <button id="decimalPoint">.</button>
                    <button id="equal" class="orange">=</button>
                </div>
            </div>
        </div>

        <script src="baa.js"></script>
    </main>
</body>

</html>
